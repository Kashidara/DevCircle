<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCircle</title>
    <meta name="description" content="DevCircle -The place where devs can find and communicate freely.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="welcome">Welcome to DevCircle</h1>
    </header>

    <main>
       
        <p id="header">The place where devs can find friends and communicate freely</p>
    </main>
    <div class="center-box">
        <h2 class="login-title">Register Page</h2>
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div id="registerMessage"></div>
    </div>

    <footer>
        <p>&copy; 2024 DevCircle. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const res = await fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            const data = await res.json();
            const msg = document.getElementById('registerMessage');
            if (data.success) {
                msg.style.color = 'green';
                msg.textContent = 'Registration successful! Redirecting to login...';
                setTimeout(() => window.location.href = 'login.html', 1000);
            } else {
                msg.style.color = 'red';
                msg.textContent = data.message || 'Registration failed.';
            }
        });
    </script>
</body>

</html>
