<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DevCircle - Main</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="welcome">Welcome to DevCircle</h1>
        <div class="profile-circle" id="profileCircle" title="Account Settings">
            <!-- Profile image or initial will be inserted by JS -->
        </div>
    </header>
    <div class="center-box">
        <h2 class="login-title">Main Page</h2>
        <p id="userGreeting"></p>
        <button id="logoutBtn">Logout</button>
    </div>
    <footer>
        <p>&copy; 2024 DevCircle. All rights reserved.</p>
    </footer>
    <script>
        const user = getLoggedInUser();
        document.getElementById('userGreeting').textContent = 'Hello, ' + user.username + '!';
        renderProfileCircle(user);
        setupLogoutButton();
    </script>
</body>

</html>
