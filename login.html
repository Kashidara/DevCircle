<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCircle - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="welcome">Welcome to DevCircle</h1>
    </header>

    <div class="center-box">
        <h2 class="login-title">Login Page</h2>
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="index.html">Register here</a></p>
        <div id="loginMessage"></div>
    </div>

    <footer>
        <p>&copy; 2024 DevCircle. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>

</html>
